
{% extends "base.html" %}
{% block title %}
  Register
{% endblock %}
{% block head %}
<style>
    .form-container {
        max-width: 400px;
        width: 100%;
    }
    .form-input-spacing {
        margin-bottom: 2.5rem; /* Increased spacing between inputs */
    }
    .btn-register {
        padding: 0.5rem 1rem; /* Larger button */
        font-size: 1rem;
        width: 50%;
        margin: 0 auto; /* Center the button */
    }
    .login-link {
        text-align: center;
        margin-top: 2rem; /* Increased margin */
    }
    .card-body {
        padding: 3rem 2rem; /* Increased padding */
    }
    .card-title {
        margin-bottom: 3rem; /* Increased margin */
        font-size: 2rem; /* Larger title */
    }
    .form-control {
        padding: 0.75rem 1rem; /* Taller input fields */
        font-size: 1.1rem;
    }
    .form-padding {
        padding-top: 1.5rem;
        padding-bottom: 1.5rem;
    }
</style>
{% endblock %}
{% block body %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="form-container w-100">
    <div class="card shadow-sm">
      <div class="card-body p-4 p-md-5">
        <h2 class="card-title text-center mb-4">Register</h2>
        <form action="/register" method="post">
    
          <div class="form-input-spacing">
            <input type="email" class="form-control form-control-lg text-center" id="email" name="email"
            value=" {{ request.form.get('email', '') }}" placeholder="Enter email" required>
          </div>

          <div class="form-input-spacing">
            <input class="form-control form-control-lg text-center" list="country_code_list" name="country_code" id="country_code" placeholder="Enter your country code"
            value="{{ request.form.get('country_code', '') }}"
             required>
            <datalist id="country_code_list">
              {% for country_code in country_codes %}
                <option value="{{ country_code }}"></option>
              {% endfor %}
            </datalist>
          </div>
          
          <div class="form-input-spacing">
            <input type="password" class="form-control form-control-lg text-center" id="password" name="password" placeholder="Enter password" required>
          </div>

          <div class="form-input-spacing">
            <input type="password" class="form-control form-control-lg text-center" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
          </div>
          
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-register">Register</button>
          </div>
          
          <div class="login-link">
            <small>Already registered? <a href="/login">Login here</a></small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
