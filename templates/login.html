{% extends "base.html" %}
{% block title %}
Login
{% endblock %}
{% block head %}
<style>
    .form-container {
        max-width: 400px;
        width: 100%;
    }
    .form-input-spacing {
        margin-bottom: 2.5rem; /* Increased spacing between inputs */
    }
    .btn-register {
        padding: 0.5rem 1rem; /* Larger button */
        font-size: 1rem;
        width: 50%;
        margin: 0 auto; /* Center the button */
    }
    .login-link {
        text-align: center;
        margin-top: 2rem; /* Increased margin */
    }
    .card-body {
        padding: 3rem 2rem; /* Increased padding */
    }
    .card-title {
        margin-bottom: 3rem; /* Increased margin */
        font-size: 2rem; /* Larger title */
    }
    .form-control {
        padding: 0.75rem 1rem; /* Taller input fields */
        font-size: 1.1rem;
    }
    .form-padding {
        padding-top: 1.5rem;
        padding-bottom: 1.5rem;
    }
</style>
{% endblock %}
{% block body %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center">Login</h2>
                <form action="/login" method="post" class="form-padding">
                    <div class="form-input-spacing">
                        <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter email" 
                        value=" {{ request.form.get('email', '') }}" required>
                    </div>
                    <div class="form-input-spacing">
                        <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter password" required>
                    </div>
                    <div class="d-grid mt-5">
                        <button type="submit" class="btn btn-primary btn-lg btn-register">Login</button>
                    </div>
                    <div class="login-link">
                        <small>Not registered? <a href="/register">Register here</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
